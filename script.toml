[[RequiredParams]]
  Name = "id"
  Desc = "用户的id"
  Intro = "登陆用"

[[RequiredParams]]
  Name = "passw"
  Desc = "密码"
  Intro = "用户密码，登陆用"

[[RequiredParams]]
  Name = "num_cmds"
  Desc = "每心跳指令数"
  Intro = "应该是2的倍数，留空默认"

[[RequiredParams]]
  Name = "cmd_ride"
  Desc = "骑坐骑的指令"
  Intro = "比如ride bao-feiji。\n留空则不尝试rideto。\n如果不需要召唤坐骑，可以设为t"

[[RequiredParams]]
  Name = "quest"
  Desc = "任务列表"
  Intro = "#start不带参数会执行这个列表里的任务，一行一个，越上面的越优先。"

[[RequiredParams]]
  Name = "combat"
  Desc = "战斗指令"
  Intro = "战斗指令,参考：\n\n#start #wpon\nyun recover\nperform sword.kuang $1"

[[RequiredParams]]
  Name = "weapon"
  Desc = "武器"
  Intro = "武器相关设置\n\n支持\n#wield 武器ID\n#wear 空手武器ID\n#wield.别名 武器ID\n的格式\n\n以及\n#repair 修理装备id\n#repair 修理装备id * 修理需要的黄金\n的格式"

[[RequiredParams]]
  Name = "items"
  Desc = "物品配置"
  Intro = "一行一个物品id。\n需要多个可以 id * 数量\n\n如：\nlong word * 2"

[[RequiredParams]]
  Name = "sell"
  Desc = "道具处理指令"
  Intro = ""
