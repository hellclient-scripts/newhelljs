[[RequiredParams]]
  Name = "id"
  Desc = "用户的id"
  Intro = "登陆用"

[[RequiredParams]]
  Name = "passw"
  Desc = "密码"
  Intro = "用户密码，登陆用"

[[RequiredParams]]
  Name = "cmd_ride"
  Desc = "骑坐骑的指令"
  Intro = "比如ride bao-feiji。\n留空则不尝试rideto。\n如果不需要召唤坐骑，可以设为t"

[[RequiredParams]]
  Name = "quest"
  Desc = "任务列表"
  Intro = "#start不带参数会执行这个列表里的任务，一行一个，越上面的越优先。"

[[RequiredParams]]
  Name = "combat"
  Desc = "战斗指令"
  Intro = "战斗指令,参考：\n\n#start #wpon\nyun recover\nperform sword.kuang $1"

[[RequiredParams]]
  Name = "command"
  Desc = "指令"
  Intro = "设置在不同场景下发送的指令。\n会在游戏提示触发场景时发送对应的命令。\n比如\n\n#prepare yun powerup;yun shield"

[[RequiredParams]]
  Name = "weapon"
  Desc = "武器"
  Intro = "武器相关设置\n\n支持\n#wield 武器ID\n#wear 空手武器ID\n#wield.别名 武器ID\n的格式\n\n以及\n#repair 修理装备id\n#repair 修理装备id * 修理需要的黄金\n的格式"

[[RequiredParams]]
  Name = "items"
  Desc = "物品配置"
  Intro = "一行一个物品id。\n需要多个可以 id * 数量\n\n如：\nlong word * 2"

[[RequiredParams]]
  Name = "max_exp"
  Desc = "最大经验"
  Intro = "部分任务中超过这个会放弃。\n留空或小于等于0不放弃"

[[RequiredParams]]
  Name = "max_pot"
  Desc = "潜能上限(实时更新)"
  Intro = ""

[[RequiredParams]]
  Name = "study"
  Desc = "学习指令，一行一个学习内容"
  Intro = "格式为\n\n技能ID|学习限制|类型|目标|位置|开始指令|结束指令\n除了技能ID都能省略，类型默认为yanjiu\n技能ID以!开头代表强制优先学习\n可以 #teacher ID@位置的方式设置老师信息\n参考:\n\nsword|180|xue|feng buping|2226|wield sword\nforce|180|xue\nhuashan-xinfa\n!zuoyou-hubo|360|xue|zhou botong|779\n#teacher feng buping@2226"

[[RequiredParams]]
  Name = "num_cmds"
  Desc = "每心跳指令数(选填)"
  Intro = "应该是2的倍数，留空默认"

[[RequiredParams]]
  Name = "house"
  Desc = "房屋信息(重新加载起效)"
  Intro = "设置后会将1933-1949设置为对应的房屋信息\n格式为'包子铺 bzp 1558'"

[[RequiredParams]]
  Name = "sell"
  Desc = "道具处理指令(选填)"
  Intro = ""

[[RequiredParams]]
  Name = "id_pass"
  Desc = "门派缩写（选填）"
  Intro = "留空从门派自动判断"

[[RequiredParams]]
  Name = "min_pot"
  Desc = "潜能下限(实时更新,选填)"
  Intro = ""

[[RequiredParams]]
  Name = "jiqu"
  Desc = "汲取武道设置(选填)"
  Intro = "设置数字则为最大体会，数字小于等于0不汲取，不设自动设置。\n\n#cmd可以指定多条汲取指令。不设则自动。参考\n\n400\n#cmd jiqu\n#cmd #unwield;#wpon;jiqu sword-cognize"
